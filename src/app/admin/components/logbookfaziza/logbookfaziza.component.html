<!-- Begin Page Content -->
<div class="container-fluid">
  <div class="d-sm-flex align-items-center justify-content-between mb-4">
     
  </div>

  <!-- Content Row 
        
         <th scope="col">DirecteurSiteID</th>
                    <th scope="col">Name</th>
                    <th scope="col">Email</th>
                    <th scope="col">Phone</th>
                    <th scope="col">site</th>
                    <th scope="col">LastConnexion</th>
                    <th scope="col">Action</th>
                  -->

  <div class="card shadow mb-4">
    <div class="card-header py-3">
      <h6 class="m-0 font-weight-bold text">Logbook du suivi des fournisseur aiza</h6>
    </div>
    <div class="card-body">
      <div class="table-responsive">
        <div class="mat-elevation-z8">
          <mat-form-field appearance="standard">
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Filter by any Key" #input>
          </mat-form-field>
          <table mat-table [dataSource]="dataSource">

<!-- Position Column -->
<ng-container matColumnDef="id">
  <th mat-header-cell *matHeaderCellDef> id </th>
  <td mat-cell *matCellDef="let element"> {{element.id}} </td>
</ng-container>

              <!-- Position Column -->
              <ng-container matColumnDef="Entrepot">
                <th mat-header-cell *matHeaderCellDef> Entrepot </th>
                <td mat-cell *matCellDef="let element"> {{element.entrepot}} </td>
              </ng-container>
  
              <!-- Name Column -->
              <ng-container matColumnDef="date">
                <th mat-header-cell *matHeaderCellDef> Date </th>
                <td mat-cell *matCellDef="let element"> {{element.date}} </td>
              </ng-container>
  
              <!-- Weight Column -->
              <ng-container matColumnDef="Heure_arrive">
                <th mat-header-cell *matHeaderCellDef> Heure_arrivé </th>
                <td mat-cell *matCellDef="let element"> {{element.heure_arrive}} </td>
              </ng-container>
  
              <!-- Symbol Column -->
              <ng-container matColumnDef="Heure_entre">
                <th mat-header-cell *matHeaderCellDef> Heure_entré </th>
                <td mat-cell *matCellDef="let element"> {{element.heure_entre}} </td>
              </ng-container>
  
              <ng-container matColumnDef="Heure_depart">
                <th mat-header-cell *matHeaderCellDef> Heure_depart </th>
                <td mat-cell *matCellDef="let element"> {{element.heure_depart}} </td>
              </ng-container>
  
               
              
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="onEdit(row.Date)"></tr>
               
               
            </table>
  
            <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtonsaria-label="Select page of periodic elements">
            </mat-paginator>
        </div>
      </div>
    </div>
  </div>
</div>
