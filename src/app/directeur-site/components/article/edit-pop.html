
<h2 mat-dialog-title>Update Article</h2>
<mat-dialog-content class="mat-typography">
    

    <div class="p-5">                            
        <form class="article">
            <div class="form-group row">
                <div class="col-sm-6 mb-3 mb-sm-0">
                    <input type="number" class="form-control" placeholder="Id" name="Id" [(ngModel)]="Id">
                </div>
                
            <div class="form-group row">
                <!-- <div class="col-sm-6 mb-3 mb-sm-0">
                    <select class="form-control" name="role" [(ngModel)]="role">
                        <option value="gardien">Gardien</option>
                        <option value="directeur-site">Directeur Site</option>
                        <option value="directeur-general">Directeur General</option>
                        <option value="admin">Admin</option>
                    </select>
                </div> -->
                <div class="col-sm-6">
                    <input type="text" class="form-control" placeholder="code" name="code" [(ngModel)]="code">
                </div>
              
            <div class="form-group row">
                <div class="col-sm-6 mb-3 mb-sm-0">
                    <input type="date" class="form-control" placeholder="Datecreation" name="Datecreation" [(ngModel)]="Datecreation">
                </div>
                <div class="col-sm-6">
                    <input type="text" class="form-control" placeholder="Intitule" name="Intitule" [(ngModel)]="Intitule">
                </div>
               
            </div>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Fournisseur" name="Fournisseur" [(ngModel)]="Fournisseur">
            </div>
              
    
            
        
        </form>
    </div>

</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button  cdkFocusInitial (click)="update()">Update</button>
</mat-dialog-actions>
