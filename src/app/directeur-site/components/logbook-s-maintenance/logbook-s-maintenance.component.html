<!-- Begin Page Content -->
<div class="container-fluid">
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
       
    </div>
  
    <!-- Content Row 
          
           <th scope="col">DirecteurSiteID</th>
                      <th scope="col">Name</th>
                      <th scope="col">Email</th>
                      <th scope="col">Phone</th>
                      <th scope="col">site</th>
                      <th scope="col">LastConnexion</th>
                      <th scope="col">Action</th>
                    -->
  
    <div class="card shadow mb-4">
      <div class="card-header py-3">
        <h6 class="m-0 font-weight-bold text"><strong>Deamnde d'intervention maintenanace infrastrecture</strong> </h6>
      </div>
      <div class="card-body">
        <div class="table-responsive">
          <div class="mat-elevation-z8">
            <mat-form-field appearance="standard">
              <mat-label>Filter</mat-label>
              <input matInput (keyup)="applyFilter($event)" placeholder="Filter by any Key" #input>
            </mat-form-field>
            <table mat-table [dataSource]="dataSource">
  
              
              <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> id </th>
                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
              </ng-container>
              <!-- Position Column -->
              <ng-container matColumnDef="Date">
                <th mat-header-cell *matHeaderCellDef> Date </th>
                <td mat-cell *matCellDef="let element"> {{element.date}} </td>
              </ng-container>
  
         
              <!-- Weight Column -->
              <ng-container matColumnDef="Demandeur">
                <th mat-header-cell *matHeaderCellDef> Demandeur </th>
                <td mat-cell *matCellDef="let element"> {{element.demandeur}} </td>
              </ng-container>
  
              <!-- Symbol Column -->
              <ng-container matColumnDef="Site">
                <th mat-header-cell *matHeaderCellDef> Site </th>
                <td mat-cell *matCellDef="let element"> {{element.site}} </td>
              </ng-container>

              <ng-container matColumnDef="code_equipement">
                <th mat-header-cell *matHeaderCellDef> code_equipement </th>
                <td mat-cell *matCellDef="let element"> {{element.equipement}} </td>
              </ng-container>
  
              <ng-container matColumnDef="reference_Ot">
                <th mat-header-cell *matHeaderCellDef> reference_Ot </th>
                <td mat-cell *matCellDef="let element"> {{element.referenceOt}} </td>
              </ng-container>
              <ng-container matColumnDef="Nature_demande">
                <th mat-header-cell *matHeaderCellDef> Nature_demande </th>
                <td mat-cell *matCellDef="let element"> {{element.nature_demande}} </td>
              </ng-container>
  
  
  
               
              
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="onEdit(row.Date)"></tr>
               
               
            </table>
            
            <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtonsaria-label="Select page of periodic elements">
            </mat-paginator>
          </div>
        </div>
      </div>
    </div>
  </div>
