<form class="user" style="width: 400px;">
  
    <h2>Ajouter un gardin</h2>
    <div class="mb-3">
   <label for="id" class="form-label"> Id gardien</label>
   <input type="number" class="form-control" id="id" size="15" aria-describedby="id">
  </div>
  
  <div class="mb-3">
    <label for="Nom" class="form-label"> Nom Gardien</label>
    <input type="text" class="form-control" id="nom" size="15" aria-describedby="nom">
   </div>
  
  
   <div class="mb-3">
    <label for="Email" class="form-label">Email </label>
    <input type="email" class="form-control" id="email" size="15" aria-describedby="email">
   </div>
  
   <div class="mb-3">
    <label for="Nom" class="form-label"> prenom Gardien</label>
    <input type="text" class="form-control" id="prenom" size="15" aria-describedby="prenom">
   </div>
  
   <div class="mb-3">
    <label for="site "> choisir un site site</label>
  <select name="site" id="site">
    <option value="bouargoub">bouargoub</option>
    <option value="sahline">sahline</option>
    <option value="Ben arous">Ben arous</option>
    <option value="manzel tmim">manzel tmim</option>
  </select>
   </div>
  
   <div class="mb-3">
    <label for="tel" class="form-label"> telephone gardien</label>
    <input type="tel" class="form-control" id="tel" size="15" aria-describedby="tel">
   </div>
   <div class="form-group row">
    <div class="col-sm-6 mb-3 mb-sm-0">
        <input type="password" class="form-control" placeholder="Password" name="password" [(ngModel)]="password">
    </div>
</div> 
  
   <div class="modal-footer">
   <button  type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
   <button  type="button" class="btn btn-primary" cdkFocusInitial (click) = 'create()' >ajouter</button>
  
   </div>
  
  </form>
