
<h2 mat-dialog-title>Update Camion </h2>
<mat-dialog-content class="mat-typography">
    
    <div class="p-5">                            
        <form class="Camion">
            <div class="form-group row">
                <div class="form-group row">
                    <div class="col-sm-6 mb-3 mb-sm-0">
                        <input type="number" class="form-control" placeholder="Id" name="Id" [(ngModel)]="Id">
                    </div>
            </div>
            <div class="form-group row">
                <!-- <div class="col-sm-6 mb-3 mb-sm-0">
                    <select class="form-control" name="role" [(ngModel)]="role">
                        <option value="gardien">Gardien</option>
                        <option value="directeur-site">Directeur Site</option>
                        <option value="directeur-general">Directeur General</option>
                        <option value="admin">Admin</option>
                    </select>
                </div> -->
            
                <div class="col-sm-6">
                    <input type="text" class="form-control" placeholder="Immatricule" name="Immatricule" [(ngModel)]="Immatricule">
                </div>
                <div class="col-sm-6">
                    <input type="text" class="form-control" placeholder="Type" name="Type" [(ngModel)]="Type">
                </div>
                <div class="col-sm-6">
                    <input type="text" class="form-control" placeholder="Taille" name="Taille" [(ngModel)]="Taille">
                </div>
                <div class="col-sm-6">
                    <input type="text" class="form-control" placeholder="Chauffeur" name="Chauffeur" [(ngModel)]="Chauffeur">
                </div>

            </div>
            <div class="form-group row">
                <div class="col-sm-6 mb-3 mb-sm-0">
                    <input type="date" class="form-control" placeholder="Datecreation" name="Datecreation" [(ngModel)]="Datecreation">
                </div>
               
            </div> 
           </form>        
        
        
    </div>

</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button  cdkFocusInitial (click)="update()">Update</button>
</mat-dialog-actions>
