<div class="container-fluid">

    <!-- Page Heading -->
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
        <h1 class="h3 mb-0 text-gray-800">Dashboard</h1>
    </div>

    <!-- Content Row -->
        <div class="row">

        <!-- Earnings (Monthly) Card Example -->
        <div class="col-xl-3 col-md-6 mb-4">
            <div class="card border-left-primary shadow h-100 py-2">
                <div class="card-body">
                    <div class="row no-gutters align-items-center">
                        <div class="col mr-2">
                            <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">
                                Réception (Mensuel)</div>
                            <div *ngIf="data" class="h5 mb-0 font-weight-bold text-gray-800">{{data.nbrs[0]}}
                                camion</div>
                        </div>
                        <div class="col-auto">
                            <i class="fas fa- fa-truck"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-xl-3 col-md-6 mb-4">
            <div class="card border-left-success shadow h-100 py-2">
                <div class="card-body">
                    <div class="row no-gutters align-items-center">
                        <div class="col mr-2">
                            <div class="text-xs font-weight-bold text-success text-uppercase mb-1">
                                Réception (Annuel)</div>
                            <div *ngIf="data" class="h5 mb-0 font-weight-bold text-gray-800">{{data.nbrs[1]}}
                                Camion</div>
                        </div>
                        <div class="col-auto">
                            <i class="fas fa-truck"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-xl-3 col-md-6 mb-4">
            <div class="card border-left-info shadow h-100 py-2">
                <div class="card-body">
                    <div class="row no-gutters align-items-center">
                        <div class="col mr-2">
                            <div class="text-xs font-weight-bold text-info text-uppercase mb-1">Livraison(Mensuel)
                            </div>
                            <div class="row no-gutters align-items-center">
                                <div class="col-auto">
                                    <div *ngIf="data" class="h5 mb-0 mr-3 font-weight-bold text-gray-800">
                                        {{data.nbrs[2]}} Camion</div>
                                </div>
                                <div class="col">

                                </div>
                            </div>
                        </div>
                        <div class="col-auto">
                            <i class="fas fa-truck"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-xl-3 col-md-6 mb-4">
            <div class="card border-left-warning shadow h-100 py-2">
                <div class="card-body">
                    <div class="row no-gutters align-items-center">
                        <div class="col mr-2">
                            <div class="text-xs font-weight-bold text-warning text-uppercase mb-1">
                                Livraison(Annuel)</div>
                            <div *ngIf="data" class="h5 mb-0 font-weight-bold text-gray-800">{{data.nbrs[3]}}
                                camion</div>
                        </div>
                        <div class="col-auto">
                            <i class="fas fa-truck"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">

        <!-- Area Chart -->
        <div class="col-xl-12 col-lg-12">
            <div class="card shadow mb-4">
                <!-- Card Header - Dropdown -->
                <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                    <h6 class="m-0 font-weight-bold text-primary">Reception</h6>
                </div>
                <div class="card-body">
                    <div class="chart-area" >
                     
                        <canvas id="ReceptionChart"  width="400" height="400" #ReceptionChart></canvas>
                    </div>
                </div>
            </div>
        </div>
       

        <div class="col-xl-12 col-lg-12">
            <div class="card shadow mb-4">
                <!-- Card Header - Dropdown parcroulancedata -->
                <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                    <h6 class="m-0 font-weight-bold text-primary">Parc Roulance</h6>
                </div>
                <div class="card-body">
                    <div class="chart-area">
                        <canvas id="RoulanceChart"  width="400" height="400" #RoulanceChart></canvas>
                    </div>
                </div>
            </div>
        </div>





    </div>
